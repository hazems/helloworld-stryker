<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rent classifier</title>
    <script src="src/audit.log.js" charset="utf-8"></script>
    <script src="src/rent.price.classifier.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Rent price classifier</h1>
    <div id="content"></div>
    <script>
      var auditManager = new AuditManager();
      var rentPriceClassifier = new RentPriceClassifier(auditManager);

      document.getElementById("content").innerHTML = "Rent Price (1000) is " + rentPriceClassifier.classify(1000)
      + "<br>Rent Price (1900) is " + rentPriceClassifier.classify(1900)
      + "<br>Rent Price (2500) is " + rentPriceClassifier.classify(2500)
      + "<br>Rent Price (5000) is " + rentPriceClassifier.classify(5000);
    </script>
  </body>
</html>
